<!DOCTYPE html>
<html>
    <head>
        <title>Toolbar</title>
        <link rel="stylesheet" href="../fonts/css/all.css">
        <style>
            ul{
                list-style: none;
            }
            li{
                border: 2px solid red;
                background-color: aqua;
                margin-bottom: 20px;
                padding: 10px;
                width: 200px;
                color: blue;
                border-radius: 20px;
            }
          
        </style>
    </head>
    <body>
        <ul>
            <li><span class="fas fa-home"></span> Home</li>
            <li><span class="fa fa-tv"></span> Electronics</li>
            <li><span class="fa fa-shoe-prints"></span> Footwear</li>
            <li><span class="fa fa-tshirt"></span> Fashion</li>
            <li><span class="fa fa-phone"></span> Contact</li>
        </ul>
    </body>
</html>

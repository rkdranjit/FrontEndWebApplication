<!DOCTYPE html>
<html>
    <head>
        <title>Tables in HTML</title>
       
    </head>
    <body>
        <table width="400"  frame="void"  border="1" >
            <caption>
                Product Tables
            </caption>
            
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Preview</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody>
                <tr align="center" valign="top" >
                    <td height="150">Intex Speaker</td>
                    <td align="right">5600.00</td>
                    <td><img src="../assets/speaker.jpg" height="50" width="50"></td>
                    <td>Available</td>
                </tr>
                <tr>
                    <td>Casual Shoes</td>
                    <td>2299.99</td>
                    <td><img src="../assets/shoes.jpg" height="50" width="50"></td>
                    <td>OutOfStock</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>&nbsp;</td>
                    <td>&copy;copyright 2022</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>

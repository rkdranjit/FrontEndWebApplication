<!DOCTYPE html>
<html>
    <head>
        <title>Forms Element</title>
    </head>
    <body>
        <fieldset>
            <legend>Register User</legend>
            <form>
              <dl>
                <dt>USER NAME</dt>
                <dd><input type="text" name="txtName"></dd>
                <dt>PASSWORD</dt>
                <dd><input type="password" name="txtPwd"></dd>
                <dt>AGE</dt>
                <dd><input type="number" name="txtAge" min="5" max="50" value="25"></dd>
              </dl>
                <button>Submit</button>
            </form>
        </fieldset>
    </body>
</html>

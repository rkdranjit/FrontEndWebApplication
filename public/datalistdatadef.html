<!DOCTYPE html>
<html>
    <head>
        <title>DatalistDatadefinitataion</title>
        <style>
            dt{
                text-align: center;
                font-weight: bold;
                background-color: lightblue;
                margin-bottom: 10px;
            }
            dl{
                
                display: grid;
                grid-template-columns: 2fr 15fr;
            }
           
        </style>
    </head>
    <body>
        <dl>
            <dt>Name</dt>
            <dd>Samsung TV</dd>
            <dt>Price</dt>
            <dd>&#8377;56000.75</dd>
            <dt>Stock</dt>
            <dd>Available</dd>
        </dl>
    </body>
</html>

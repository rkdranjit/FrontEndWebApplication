<!DOCTYPE html>
<html>

        <title>CheckBox</title>
    </head>
    <body>
        <fieldset>
            <legend>REGISTER USER</legend>
            <form>
                Select Course:
                <input type="checkbox" name="course" value="java">java

                <button>Submit</button>
            </form>
        </fieldset>
    </body>
</html>

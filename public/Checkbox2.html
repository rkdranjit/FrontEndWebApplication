<!DOCTYPE html>
<html>
    <head>
        <title>DesignListOfCheckbox</title>
        <style>
            ul{
                list-style: none;
                margin-left: 10px;
                border: 1px solid;
                width: 120px;
                height:70px;
                overflow: auto;
                column-count: 2;
            }
            li{
                margin-left: -40px;
            }
        </style>
    </head>
    <body>
        <fieldset>
            <legend>Register User</legend>
            <form>
                <dl>
                    <dt>Select Course :</dt>
                    <dd>
                        <ul>
                            <li><input type="checkbox">Java</li>
                            <li><input type="checkbox">.Net</li>
                            <li><input type="checkbox">PHP</li>
                            <li><input type="checkbox">Python</li>
                            <li><input type="checkbox">FullStack</li>
                            <li><input type="checkbox">Adv.Java</li>
                        </ul>
                    </dd>
            </dl>
            <br><br>
            <button>Submit</button>
            </form>
        </fieldset>
    </body>
</html>

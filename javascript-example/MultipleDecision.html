<!DOCTYPE html>
<html>
    <head>
        <title>Sign-In</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <script>
            var userDetails={
                Email:'john@gmail.com',
                Mobile:'9861225698',
                Password:'John@12'
            }
            function ContinueClick()
            { 
                var usernameContinue=document.getElementById("username");
                var passwordContainer=document.getElementById("password");

                var userError=document.getElementById("userError");
                var pwdError=document.getElementById("pwdError");

                var txtUser=document.getElementById("txtUser").value;

                function displayPassword()
                {
                    passwordContainer.style.display="block";
                    usernameContinue.style.display="none";
                }
                
                if(txtUser==userDetails.Email){
                   displayPassword();
                }else if(txtUser==userDetails.Mobile){
                    displayPassword();
                }else{
                    userError.innerHTML="Invalid Email or Mobile";
                }
            }
                function LoginClick()
                {
                    var txtPwd=document.getElementById("txtPwd").value;
                    var pwdError=document.getElementById("pwdError");

                    if(txtPwd==userDetails.Password)
                    {
                        document.write("<h2>LogIn Success</h2>")
                    }else{
                        pwdError.innerHTML="Invalid Password";
                    }
                
                }
        </script>
    </head>
    <body class="container-fluid">
        <div class="d-flex justify-content-center align-items-center" style="height: 400px;">
            <fieldset class="w-25">
                <legend>Sign-In</legend>
                <div id="username">
                        <label class="form-label">Email or Mobile Phone Number</label>
                    <div>
                        <input type="text" id="txtUser" class="form-control">
                        <div id="userError" class="text-danger"></div>
                    </div>
                    <div class="mt-3 d-grid">
                        <button onclick="ContinueClick()" class="btn btn-warning">Continue</button>
                    </div>
                </div>
                <div id="password" style="display:none;">
                    <label class="form-label">Password</label>
                    <div>
                        <input type="password" class="form-control" id="txtPwd">
                        <div id="pwdError" class="text-danger"></div>
                    </div>
                    <div class="mt-3 d-grid">
                        <button onclick="LoginClick()" class="btn btn-warning">Login</button>
                    </div>
                </div>
            </fieldset>
        </div>



        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
 <head>
    <title>endsWith()</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script>
        function verifyEmail()
        {
            var email=document.getElementById("txtEmail").value;
            var error=document.getElementById("error");
            if(email.endsWith("gmail.com"))
            {
                error.className="bi bi-check-circle-fill text-success";
            }else
            {
                error.className="bi bi-x-circle-fill text-danger";
            }
        }
    </script>
 </head>
  <body class="container-field m-3 w-50">
    <fieldset>
        <legegnd>Your Gmail Account</legegnd>
            <div class="input-group">
                <span class="input-group-text">
                    <span class="bi bi-envelop-fill"></span>
              </span>
              <input type="text" onkeyup="verifyEmail()" class="form-control" id="txtEmail">
                 <span class="input-group-text">
                    <span id="error"></span>
                 </span>
              </input>
            </div>
    </fieldset>
  </body>
</html>

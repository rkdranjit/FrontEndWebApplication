<!DOCTYPE html>
<html>
    <head>
        <title>Relative</title>
        <style>
            .parent-box
            {
                width: 300px;
                height: 300px;
                border: 2px solid red;
                margin-left: 100px;
            }
            .child-box{
                width: 100px;
                height: 100px;
                border: 2px solid  green;
                margin: 10px;
                position: relative;

            }
        </style>
    </head>
    <body>
        <div class="parent-box">
            <div class="child-box">

            </div>
        </div>
    </body>
</html>

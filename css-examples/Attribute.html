<!DOCTYPE html>
<html>
    <head>
        <title>ATTRIBUTE SELECTOR</title>
        <style>
            input[type="button"]{
                background-color: rgb(31, 23, 39);
            }
            p[id]{
                color: purple;
            }
        </style>
    </head>
    <body>
        <div>UserName: <input type="text"> </div><br>
        <div>Password: <input type="password"></div><br>
        <div>
            <input type="button" value="LogIn">
            <input type="button" value= "SignUp">
        </div>
        <p>Para-1</p>
        <p id="para-2">Para-2</p>
        <p>Para-3</p>
        <p id="para-4">Para-4</p>
    </body>
</html>

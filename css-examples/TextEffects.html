<!DOCTYPE html>
<html>
    <head>
        <title>TEXT EFFECTS</title>
        <style>
            .box-1
            {
                width: 400px;
                height: 300px;
                border: 2px solid;
                background-color: red;
                position: absolute;
                top: 0px;
                left: 0px;
                z-index: 0;
            }
            .box-2
            {
                width: 800px;
                height: 50px;
                border: 2px solid;
                background-color: green;
                position: absolute;
                left: 50px;
                top: 50px;
                z-index: 2;
            }
            .box-3
            {
                height: 400px;
                width: 80px;
                border: 2px solid;
                background-color: yellow;
                position: absolute;
                left: 200px;
                top: 0px;
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
    </body>
</html>

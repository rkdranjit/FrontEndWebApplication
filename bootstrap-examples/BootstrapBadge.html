<!DOCTYPE html>
<html>
    <head>
        <title>BADGE</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    <body class="container-fluid">
        <h2>Badge</h2>
        <button class="btn btn-primary">
            <span class="bi bi-bell-fill"></span>Notifications
            <span class="badge bgdark">4</span>
        </button>
        <h2>Badge Position</h2>
        
        <button class="btn btn-primary position-relative">
            <span class="bi bi-mailbox2"></span>Mails
            <span class="badge bg-danger start-100 translate-middle position-absolute rounded-pil">10+</span>
        </button>


        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>

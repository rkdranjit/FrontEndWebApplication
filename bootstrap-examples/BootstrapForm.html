<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    <body class="container-fluid">
        <div class="d-flex justify-content-center align-items-center" style="height:400px;">
            <form class="w-25">
                <h3>Register Product</h3>
                <div>
                    <label class="form-label">Product Name</label>
                 <div>
                    <input type="text" class="form-control">
                 </div>
                </div>
                <div class="mt-2">
                    <label class="form-label">Price</label>
                    <div>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="mt-2">
                    <label class="form-label">Qty</label>
                    <div>
                        <input type="range" min="1" max="4" value="1" class="form-range">
                    </div>
                </div>
                <div class="mt-2">
                    <label class="form-label">Shiped To</label>
                    <div>
                        <select class="form-select">
                            <option value="">Delhi</option>
                            <option value="">Bengaluru</option>
                        </select>
                    </div>
                </div>
                <div class="mt-2">
                    <label class="form-lable">In Stock</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox"><label class="form-check-label">Yes</label>
                    </div>
                </div>
                <div class="mt-2">
                    <label class="form-lable">Choose Color</label>
                    <div>
                        <input type="color" class="form-control-color">
                    </div>
                </div>
                <div class="mt-2">
                    <label class="form-lable">Upload Photo</label>
                    <div>
                        <input type="file" class="form-control">
                    </div>
                </div>
                <div class="d-grid mt-2">
                    <button class="btn btn-primary">Register Product</button>
                </div>
            </form>
        </div>
        
        
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Buttons</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    <body class="container-fluid">
        <h2>Button</h2>
        <button class="btn btn-danger">Delete</button>
        <button class="btn btn-success">Insert</button>
        <h2>Outline Button</h2>
        <button class="btn btn-outline-danger">Delete</button>
        <button class="btn btn-outline-success">Insert</button>
        <h2>Button Group</h2>
        <div class="btn-group">
            <button class="btn btn-success">Insert</button>
            <button class="btn btn-danger">Delete</button>
        </div>
        <h2>Button Toolbar</h2>
        <div class="btn-toolbar bg-danger justify-content-between">
            <div class="btn-group">
                <button class="btn btn-danger"><span class="bi bi-house"></span> Home</button>
                <button class="btn btn-danger"><span class="bi bi-phone"></span> Contact</button>
                <button class="btn btn-danger"><span class="bi bi-bell"></span> Notification</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-danger"><span class="bi bi-search"></span> Search</button>
            </div>
        </div>
        <h2>Block Button</h2>
        <div class="d-grid">
            <button class="btn btn-dark">Back To Top</button>
        </div>

        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
